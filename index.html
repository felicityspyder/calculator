<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="output">
            <div data-previous-operand class="previous-operand">123 +</div>
            <div data-current-operand class="current-operand">123</div>
        </div>
        <div class="calculator-grid">
            <button data-all-clear class="span-two" id="AC">AC</button>
            <button data-delete id="←">DEL</button>
            <button data-operator="111" id="/">/</button>
            <button data-number id="7">7</button>
            <button data-number id="8">8</button>
            <button data-number id="9">9</button>
            <button data-operator id="*">*</button>
            <button data-number id="4">4</button>
            <button data-number id="5">5</button>
            <button data-number id="6">6</button>
            <button data-operator id="-">-</button>
            <button data-number id="1">1</button>
            <button data-number id="2">2</button>
            <button data-number id="3">3</button>
            <button data-operator id="+">+</button>
            <button data-number d="0">0</button>
            <button data-number id=".">.</button>
            <button data-equals class="span-two" id="=">=</button>
        </div>
    
    
</body>
</html>
